<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Calmes </title> <!-- catálogo + filmes -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#"> Catálogo de filmes </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
          
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <main class="container">
        <h1 class="text-center mt-3">Portal de Vagas Blue Edtech</h1>
        <section>
            <form onsubmit="submitForm(event)" class="d-flex align-content-center flex-wrap">
                <div class="d-flex m-10">
                    <div class="col-4">
                        <div class="form-floating m-4">
                            <input type="text" class="form-control" id="nome" placeholder="Digite o nome do filme" required >
                            <label for="nome">Nome</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="genero" placeholder="Digite o gênero">
                            <label for="genero">Gênero</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="imagem" placeholder="Insira o url da capa">
                            <label for="imagem">Imagem</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-2">
                            <input type="number" class="form-control" id="nota" placeholder="Digite uma nota">
                            <label for="nota">Nota</label>
                        </div>
                    </div> 
                </div>
              <div class="d-flex">
                <button class="btn btn-success" type="submit">Enviar</button>
                <button class="btn btn-outline-danger" type="button">cancelar</button>
              </div>
            </form>
        </section>
        <section class="mt-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="lista">
            </div>
        </section>
    </main>
    <footer class="bg-primary py-2">
      <p class="text-white text-center mb-0">Desenvolvido por Fernanda Cipriano </p>
    </footer>
    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html
