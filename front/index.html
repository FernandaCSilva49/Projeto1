<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title> Calmes </title> <!-- catálogo + filmes -->
  </head>
  <body id="body">
    <header id="fundo">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-light" href="#"> Catálogo de filmes </a>
        </div>
      </nav>
    </header>
    <main class="container">
        <h1 class="text-center p-4 m-3 text-light"> Filmes</h1>
        <section id="shadow" class="d-flex justify-content-center" >
            <form onsubmit="submitForm(event)" class="shadow-lg rounded-3" style="width: 48rem" >
               <div class="d-flex justify-content-center m-5">
                 <div class="pe-2">
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" style="width: 16rem" id="nome" placeholder="Digite o nome do filme" required >
                            <label for="nome">Nome</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" style="width: 16rem" id="genero" placeholder="Digite o gênero">
                            <label for="genero">Gênero</label>
                        </div>
                    </div>
                  </div>
                  <div class="ms-4">
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" style="width: 16rem" id="imagem" placeholder="Insira o url da capa">
                            <label for="imagem">Imagem</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input type="number" class="form-control" style="width: 16rem" id="nota" placeholder="Digite uma nota">
                            <label for="nota">Nota</label>
                        </div>
                    </div> 
                  </div>
                </div>

              <div class="d-flex justify-content-center m-5" >
                <button class="btn btn-dark" type="submit">Enviar</button>
                <button class="btn btn-danger" type="button">cancelar</button>
              </div>
              
          </form>
        </section>
        <section class="d-flex justify-content-center mt-4">
            <div class="row row-cols-1 row-cols-md-4 g-5" id="lista">
            </div>
        </section>
    </main>
    <footer class="bg-black py-2">
      <p class="text-white text-center mb-0">Desenvolvido por Fernanda Cipriano </p>
    </footer>
    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html
